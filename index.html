<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de la Ley de Ohm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de la Ley de Ohm</h1>
    <div class="input-group">
      <label for="voltage">Voltaje (V):</label>
      <input type="number" id="voltage" placeholder="Ingrese el voltaje">
    </div>
    <div class="input-group">
      <label for="current">Corriente (I):</label>
      <input type="number" id="current" placeholder="Ingrese la corriente">
    </div>
    <div class="input-group">
      <label for="resistance">Resistencia (R):</label>
      <input type="number" id="resistance" placeholder="Ingrese la resistencia">
    </div>
    <button id="calculate">Calcular</button>
    <button id="reset">Restablecer</button>
    <div class="chart-container">
      <canvas id="ohmChart"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
